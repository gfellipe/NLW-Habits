<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>Habits</title>
  </head>
  <body>
    <header>
      <img src="assets/img/logo.svg" alt="Logomarca do aplicativo Habits" />

      <button> 
        <img src="assets/img/plus.svg" alt="ícone sinal de mais roxo" />
        
        <div>Registrar o meu dia</div>
      </button>
    </header>

    <form id="form-habits">
      <div class="habits">
        <div class="habit" data-name="run">🏃‍♂️</div>
        <div class="habit" data-name="water">💧</div>
        <div class="habit" data-name="food">🥗</div>
        <div class="habit" data-name="gym">💪</div>
        <div class="habit" data-name="studies">📖</div>
        <div class="habit" data-name="sleep">💤</div>
      </div>

      <div class="days"></div>
    </form>

    <script src="https://cdn.jsdelivr.net/gh/maykbrito/libs/NLWSetup/source/NLWSetup.js"></script>
    <script src="assets/js/script.js"></script>
  </body>
</html>
